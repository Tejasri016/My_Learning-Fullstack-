<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attribute selector</title>
  <style>
    img[alt]{
      border: 3px solid #ccc;
      padding: 5px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <img src="choco.jpg" alt="image">
</body>
</html>
